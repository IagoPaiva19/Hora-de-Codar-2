<body>
    <script>
       var n1 = prompt("Insira o primeiro valor aqui");
       var n2 = prompt("Insira o segundo valor aqui");
       var n3 = prompt("Insira o terceiro valor aqui");

       }else if(n2>n1 && n2>n3){

       }
    </script>
