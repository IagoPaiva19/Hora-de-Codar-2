    <script>
        window.alert('Programa para descobrir o perimetro do seu polígono')
         var lados = parseInt(window.prompt('Digite o número de lados do seu polígono')) 
         if(lados > 5 || lados <= 0){
            window.alert('POLÍGONO NÃO IDENTIFICADO')
         }else{
            var n1 = parseInt(window.prompt('Digite o valor dos lados do seu polígonos'))
         }
         
         var per = 0 

         switch(lados){
            case 3:
            per = 3*n1
            window.alert(`Você tem um triângulo com perimetro de ${per} cm`)
            break
            case 4:
            per = 4*n1
            window.alert(`Você tem um quadrado com perimetro de ${per} cm`)
            break
            case 5:
            per = 5*n1
            window.alert(`Você tem um pentágono com perimetro de ${per} cm`)
            default:
         }
    </script>
</body>
</html>
