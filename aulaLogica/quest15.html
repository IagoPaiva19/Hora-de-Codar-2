<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<body>
    

</head>
    <script>
        var anoNasc = parseInt(prompt('Em que ano você nasceu ?'))
        var ano = new Date()
        var ano = ano.getFullYear()
        var idade = ano - anoNasc

        if(idade < 16){
            window.alert('Você é menor de idade ainda não vota')
        }else if(idade >= 16  && idade < 18){
            window.alert('Voto não obrigatório')
        }else if(idade >= 18 && idade < 70 ){
            window.alert('Voto obrigatório')
        }else{
            window.alert('Voto não obrigatório')
        }
    </script>     
</body>
</html>
