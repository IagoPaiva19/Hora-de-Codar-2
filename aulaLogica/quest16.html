<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<body>
    

</head>
    <script>
        var compra = parseInt(window.prompt('Quantas maçãs você levára? Lembrando as maçãs custam R$ 0,30 cada se forem compradas menos do que uma dúzia, se comprar acima de uma dúzia elas ficaram por R$ 0,25 cada.'))

        var maça = 0
        if(compra < 12){
        maça = 0.30
        }else{
        maça = 0.25
        }

        var preco = maça*compra
        var preco = preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})

        window.alert(`Voce irá comprar ${compra} maçãs. cada maçã saíra por ${maça} centavos valor total da compra é ${preco}`)
    </script>     
</body>
</html>
